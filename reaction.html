<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reaction Game Invites You</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
 
    <div class="container text-center">
        <div class="container-fluid p-5 bg-info text-white text-center">
            <h1>Vamsi Krishna Adapa Reaction Timer</h1>
        </div><br>
        <div class = "d-flex justify-content-center p-2 bg-warning text-white">
            <div class="col-md">
                <div class="p-2 bg-secondary flex-fill" id="target">Your time</div>
            </div>
            <div class="col-md">
                <div class="p-2 bg-success flex-fill" id="countdown">Count</div>
            </div>
        </div><br>
        <div class="container text-center">
            <button class="btn btn-warning" type="submit" onclick="startTime()">Start Timer</button>
            <button class="btn btn-primary" type="submit" onclick="recordReact()">React Now</button>
        </div>
    </div>
     
    <script>
        var myTime;
        function recordReact() {
            myTime = Date.now()
            console.log(myTime)
        }
    </script>

    
    <script>
        function startTime() {
            let countdown = Math.floor(Math.random() * 9) + 2
            for (let i = 0; i < countdown; i++) {
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i
                }, ((countdown - i) * 1000));
            }
            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow"
                } else {
                    let buttonTime = Date.now()
                    document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
                }
            }, (countdown - i) * 1000);
        }
    </script>
</body>
